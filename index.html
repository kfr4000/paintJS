<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<canvas id="js-canvas" class="canvas"></canvas>
<div class="controls">
    <div class="controls__range">
        <input type="range" id="js-range" min="0.1" max="5.0" value="2.5" step="0.1"/>
    </div>
    <div class="controls__button">
    <button id="js-button" class="buttons">Fill</button>
    <button id="js-save" class="buttons">Save</button>
    </div>
</div>
<div class="controls__colors" id="js-colors">
    <div class="controls__colors" style="background-color: black"></div>
    <div class="controls__colors" style="background-color: white"></div>
    <div class="controls__colors" style="background-color: red"></div>
    <div class="controls__colors" style="background-color: orange"></div>
    <div class="controls__colors" style="background-color: yellow"></div>
    <div class="controls__colors" style="background-color: green"></div>
    <div class="controls__colors" style="background-color: skyblue"></div>
    <div class="controls__colors" style="background-color: blue"></div>
    <div class="controls__colors" style="background-color: purple"></div>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
